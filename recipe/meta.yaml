{% set version = "1.4" %}

package:
  name: pypandoc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pypandoc/pypandoc-{{ version }}.tar.gz
  sha256: e914e6d5f84a76764887e4d909b09d63308725f0cbb5293872c2c92f07c11a5b

build:
  number: 1
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - pandoc
  run:
    - python
    - pandoc

test:
  imports:
    - pypandoc
  commands:
    - python -c "import pypandoc; print(pypandoc.get_pandoc_version())"

about:
  home: https://github.com/bebraw/pypandoc
  license: MIT
  license_file: LICENSE
  summary: 'Thin wrapper for "pandoc"'

extra:
  recipe-maintainers:
    - jankatins
    - ocefpaf
